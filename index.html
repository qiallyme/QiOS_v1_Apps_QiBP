<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BP Tracker - Simple blood pressure tracking app" />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS "web app" behavior -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="BP Tracker" />
    <link rel="apple-touch-icon" href="/QiBPAppIcon.png" />
    
    <!-- Theme color for status bar -->
    <meta name="theme-color" content="#2563eb" />
    
    <title>BP Tracker</title>
    
    <link rel="stylesheet" href="/index.css" />
    
    <style>
      @keyframes fadeOut {
        0% {
          opacity: 1;
          transform: scale(1);
        }
        100% {
          opacity: 0;
          transform: scale(1.02);
        }
      }
      
      .animate-fadeOut {
        animation: fadeOut 0.5s ease-out forwards;
        animation-delay: 0.7s;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.jsx"></script>
  </body>
</html>
